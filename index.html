	<!DOCTYPE html>
	<html>
	<meta charset="utf-8" />
	<head>
	<link rel="stylesheet"
	href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
	<style>
	#map {
	width: 100%;
	height: 800px;
	box-shadow: 5px 5px 5px #888;
	}
	</style>
	</head>
	<body>
	<div id="map"></div>
	<script>
	
	var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a>'
	+ 'contributors', maxZoom: 18
	});
		
	var map = L.map('map', {
	center: [1.6147, -75.6068],
	zoom: 15,
	layers: [osm],
	scrollWheelZoom: false,
	});
	L.control.scale().addTo(map);
	
	var IconUA = L.icon({
	iconUrl: ' https://www.uniamazonia.edu.co/v10/images/logos/logosimbolo_transparente.gif',
	iconSize: [30, 30],
	popupAnchor: [-1, -10]
	});
		
	var marker = L.marker([1.6202, -75.6044], {
	draggable: false,
	title: 'pincha aquí',
	icon: IconUA
	}).addTo(map)
	.bindPopup('Universidad de la amazonia')
	.openPopup();
	
	var circle = L.circle([1.6149, -75.6138], 250, { color: 'red',
	fillColor: '#f03',
	fillOpacity: 0.5
	}).addTo(map);
	
	var polygon = L.polygon([
	[1.615141060437548, -75.61363935470581],
	[1.6153233781790262, -75.61301171779634],
	[1.6147120774518828, -75.61282932758333],
	[1.6145297596555719, -75.61345696449281]
	]).addTo(map)
	.bindPopup ('Parque santander');
	
	var marker = L.marker([1.6150552638476614, -75.61384856700899], {
	draggable: false,
	title: 'pincha aquí'
	}).addTo(map)
	.bindPopup('Alcaldía de florencia')
	.openPopup();
	
	var marker = L.marker([1.6148, -75.6132], {
	draggable: false,
	title: 'pincha aquí'
	}).addTo(map)
	.bindPopup('Parque santander')
	.openPopup();
	
	var pointA = new L.LatLng(1.6196024781151952, -75.59998154640198); 
	var pointB = new L.LatLng(1.6189482804638706, -75.60068964958191); 
	var pointC = new L.LatLng(1.6196882745128236, -75.6023955345154); 
	var pointD = new L.LatLng(1.6199510259579297, -75.6027388572693); 
	var pointE = new L.LatLng(1.6197955200047414, -75.60280323028564); 
	var latlngs = [pointA, pointB, pointC, pointD, pointE];
	var polyline = L.polyline(
	latlngs, {color: 'red'}
	)
	.addTo(map)
	.bindPopup ('Ruta a la UA');
	
	
	</script>
	</body>
	</html>
